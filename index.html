<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA PRINT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        /* Menu Hamburger */
        .menu-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }
        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }
        /* Menu Dropdown dengan garis tepi biru muda */
        .menu-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 15px;
            background-color: white;
            width: 200px;
            border-radius: 8px; /* Membuat box dropdown lebih rapi */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            padding: 10px; /* Tambahkan padding untuk memperhalus tampilannya */
            border: 2px solid #87CEFA; /* Garis tepi biru muda */
        }
        .menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #1E90FF;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }
        .menu-content a:hover {
            background-color: #f1f1f1;
        }
        /* Menambahkan efek hover pada menu box */
        .menu-content a:hover {
            background-color: #e6f3ff; /* Warna saat hover */
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #87CEFA; /* Garis tepi biru muda */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

     <!-- Header dengan Strip 3 (Menu Hamburger) -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>MEDIA PRINT</h1>

        <!-- Menu Dropdown dengan garis tepi biru muda -->
        <div class="menu-content" id="menuDropdown">
            <a href="MENU TESTIMONI.html">Testimoni</a>
            <a href="MENU KONSULTASI.html">Konsultasi</a>
        </div>
    </header>

    <!-- Konten Utama -->
    <main>
        <h2>Selamat Datang!</h2>
        <p>Ini adalah contoh website sederhana dengan fitur menu di header.</p>

        <!-- Bagian Testimoni -->
        <section id="testimoni">
            <h3>Testimoni</h3>
            <p>Ini adalah beberapa testimoni dari pelanggan kami.</p>
        </section>

        <!-- Bagian Konsultasi -->
        <section id="konsultasi">
            <h3>Konsultasi</h3>
            <p>Hubungi kami untuk konsultasi mengenai servis printer, cartridge, atau refill tinta.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; MEDIA PRINT</p>
    </footer>

    <!-- Script untuk Menu Hamburger -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuDropdown");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Tutup menu jika pengguna mengklik di luar menu
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon div')) {
                var menu = document.getElementById("menuDropdown");
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
