<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #1E90FF; /* Warna biru laut */
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            margin: 50px auto;
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            margin-top: 0;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-container button {
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #005f99;
        }
        .testimoni-list {
            margin-top: 20px;
        }
        .testimoni-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #1E90FF;
            border-radius: 5px;
        }
        .testimoni-item h4 {
            margin: 0 0 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Testimoni</h1>
    </header>

    <!-- Konten Utama -->
    <main>
        <section id="testimoni">
            <h3>Testimoni</h3>
            <p>Isi formulir di bawah untuk memberikan testimoni Anda:</p>

            <!-- Formulir Testimoni -->
            <div class="form-container">
                <h3>Formulir Testimoni</h3>
                <form id="formTestimoni">
                    <label for="nama">Nama:</label>
                    <input type="text" id="namaTestimoni" name="nama" placeholder="Masukkan nama Anda" required>

                    <label for="testimoni">Testimoni:</label>
                    <textarea id="testimoniText" name="testimoni" rows="5" placeholder="Tulis testimoni Anda" required></textarea>

                    <button type="button" onclick="submitTestimoni()">Kirim Testimoni</button>
                </form>
            </div>

            <!-- Daftar Testimoni -->
            <div class="testimoni-list" id="testimoniList">
                <h3>Daftar Testimoni</h3>
                <!-- Testimoni akan ditambahkan di sini secara otomatis -->
            </div>
        </section>
    </main>

    <!-- Script untuk menambahkan testimoni -->
    <script>
        function submitTestimoni() {
            var nama = document.getElementById('namaTestimoni').value;
            var testimoni = document.getElementById('testimoniText').value;

            if (nama && testimoni) {
                // Menambahkan testimoni ke daftar
                var testimoniList = document.getElementById('testimoniList');
                var testimoniItem = document.createElement('div');
                testimoniItem.classList.add('testimoni-item');
                testimoniItem.innerHTML = '<h4>' + nama + '</h4><p>' + testimoni + '</p>';
                testimoniList.appendChild(testimoniItem);

                // Kosongkan form setelah submit
                document.getElementById('formTestimoni').reset();
            }
        }
    </script>

</body>
</html>
